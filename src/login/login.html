<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <img src="Images/V2 TN.jpg"></img>
      <h1><span>TN</span>-Games.com</h1>
    </header>

    <main>
      <div class="login">
        <h1>Login</h1>
        <form method="get" action="index.html">
            <div class="input-group mb-3">
                <label class="input-group-text" for="username">Username:</label>
                <input class="form-control" type="text" id="username" placeholder="your@email.com" required />
            </div>
            <br />
            <div class="input-group mb-3">
                <label class="input-group-text" for="password">Password:</label>
                <input class="form-control" type="password" id="password" placeholder="Password" required />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
            <button type="submit" class="btn btn-secondary btn-sm">Create Account</button>
            <button type="submit" class="btn btn-outline-dark btn-sm">Developer Login</button>
        </form>
        <a href="index.html">Back</a>
      </div>
    </main>

    <footer>
      <span class="text-reset">Kaden Nielsen</span>
      <a href="https://github.com/tadernielsen/startup"><button type="button" class="btn btn-secondary btn-sm">GitHub</button></a>
    </footer>

    <script>
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    </script>
  </body>
</html>
