<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="" />
  </head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <img src="Images/V2 TN.jpg" width="100px"></img>
      <h1>TN-Games.com</h1>
      <hr />
    </header>

    <main>
        <h2>Login</h2>
        <form method="get" action="index.html">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="your@email.com" required />
            </div>
            <br />
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <br />
            <button type="submit">Login</button>
            <button type="submit">Create Account</button>
            <button type="submit">Developer Login</button>
        </form>
        <br />
        <a href="index.html">Back</a>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Kaden Nielsen</span>
      <br />
      <a href="https://github.com/tadernielsen/startup">GitHub</a>
      <br />
    </footer>
  </body>
</html>
